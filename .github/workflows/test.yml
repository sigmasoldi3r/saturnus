name: Test

on:
  pull_request:
    branches: [ "main", "release", "nightly" ]
  push:
    branches: [ "main", "nightly" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test --verbose
